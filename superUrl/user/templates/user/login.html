<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>练习1</title>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/settings.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #reg {
            width: 413px;
            border: 0px solid red;
            padding: 0 10px 40px;
        }

        /* 记录到选择器 这个后代 */
        #reg label {
            display: inline-block;
            width: 50px;
            height: 40px;
            line-height: 40px;
            text-align: right;
            margin-right: 40px;
        }

        #reg .txt {
            width: 300px;
            height: 26px;
            padding: 5px 0px 5px 10px;
            font-size: 16px;
        }

        .hang {
            margin-top: 18px;
        }

        #reg .btn {
            width: 145px;
            height: 38px;
            background-color: #f5ffed;
            border: solid 1px #64a131;
            color: #64a131;
            border-radius: 3px;
            margin: 20px 6px 0px 0px;
            font-size: 18px;
        }

        #reg .btn:hover {
            background-color: #64a131;
            color: #ffffff;
        }

        #reg a {
            color: #666;
        }

        a:first-of-type {
            margin-left: 75px;
        }
    </style>
</head>

<body>
<!-- 1.创建一个页面: 就是 ! + Tab -->
<!-- 2.添加页面元素 -->
<!-- 3.编写元素样式 -->
<!-- 4.调优代码 -->
<div id="reg">
    <form action="" method="POST">
        <div class="hang">
            <label for="">手机号</label>
            <input type="tel" id="phonenumber" class="txt">
        </div>
        <div class="hang">
            <label for="">密码</label>
            <input type="password" id="password" class="txt" placeholder="请输入6-20位号码字符">
        </div>
        <div class="hang">
            <label for=""></label>
            <input type="checkbox" name="checkbox" id="checkbox">记住密码
            <a href="javascript:;">忘记密码?</a>
            <a href="javascript:;">快捷登录</a>
        </div>
        <div>
            <label for=""></label>
            <input type="button" value="登录" class="btn" onclick="regist()">
            <input type="button" value="注册会员" class="btn">
        </div>
    </form>
</div>
<script>
    function regist() {
        var phonenumber = $('#phonenumber').val();
        var password = $('#password').val();
        var checked = $('#checkbox').attr('checked');
        var post_data = {'phonenumber': phonenumber, 'password': password, 'checked': checked};
        $.ajax({
            // 请求方式
            type: "post",
            // contentType
            contentType: "application/json",
            // dataType
            dataType: "json",
            // url
            url: settings_url + "user/login",
            // 把JS的对象或数组序列化一个json 字符串
            data: JSON.stringify(post_data),
            // result 为请求的返回结果对象
            success: function (result) {
                if (200 === result.code) {
                    window.localStorage.setItem('superUrl_token', result.data.token);
                    window.localStorage.setItem('superUrl_user', result.phonenumber);
                    alert("登录成功");
                    window.location.href = '/v1/index'
                } else {
                    alert(result.error)
                }
            }
        });
    }
</script>

</body>

</html>
